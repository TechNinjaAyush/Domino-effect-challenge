name: Deploy Golang Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Golang application
        run: go build -o myapp ./DominosEffectChallenge/server/cmd

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 3.109.214.22 >> ~/.ssh/known_hosts

      - name: Ensure target directory exists
        run: ssh -o ConnectTimeout=10 ubuntu@3.109.214.22 "mkdir -p /home/ubuntu/service-dependency"

      - name: Deploy to Server (safe + background)
        run: |
          scp -C -o ConnectTimeout=10 ./myapp ubuntu@3.109.214.22:/home/ubuntu/service-dependency/myapp
          ssh -o ConnectTimeout=10 ubuntu@3.109.214.22 "
            cd /home/ubuntu/service-dependency &&
            echo 'Stopping old instance (if any)...' &&
            pkill myapp || true &&
            mv myapp myapp_new &&
            echo 'Starting new version...' &&
            nohup ./myapp_new > myapp.log 2>&1 &
            mv -f myapp_new myapp
            sleep 3 &&
            pgrep -a myapp || echo 'Warning: myapp may not have started properly.'
          "
